# /etc/portage/make.conf
# It is generated by ansible. DO NOT edit manually!
COMMON_FLAGS="{{ portage_COMMON_FLAGS }}"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"

# Priority of emerge process
PORTAGE_IONICE_COMMAND="ionice -c 3 -p \${PID}"
PORTAGE_NICENESS=19

# This parameter sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES="en_US.UTF-8"

# Language use settings
LINGUAS="{{ portage_lang_list }}"
L10N="{{ portage_lang_list }}"

{% if portage_USE_flags_hw is defined %}
# Hardware support
USE="{{ portage_USE_flags_hw }}"
{% endif %}
# System flags
USE="$USE {{ portage_USE_flags_system }}"
# System apps&libs flags
USE="$USE {{ portage_USE_flags_sysapps }}"
{% if portage_USE_flags_userapps is defined %}
# user application flags
USE="$USE {{ portage_USE_flags_userapps }}"
{% endif %}
{% if portage_USE_flags_X is defined %}
# X flags
USE="$USE {{ portage_USE_flags_X }}"
{% endif %}
# Multimedia formats support
# Audio
USE="$USE {{ portage_USE_flags_audio }}"
# Images
USE="$USE {{ portage_USE_flags_images }}"
# Video and other multimedia flags
USE="$USE {{ portage_USE_flags_multimedia }}"

{% if portage_USE_flags_disable is defined %}
# Disable any flags
USE="$USE {{ portage_USE_flags_disable }}"
{% endif %}

{% for item in portage_SETTINGS %}
{{ item.name }}="{{ item.value }}"
{% endfor %}

ACCEPT_LICENSE="* -@EULA"

