---

# Files and directories
common_etc_templates_path: "{{ role_path }}/templates"
common_time_config_path: "/etc/systemd/timesyncd.conf"
common_ssl_private_keys_dir: "/etc/ssl/private"
common_ssl_certs_dir: "/etc/ssl/certs"
common_country_name: "RU"
common_ssl_common_name: "www.example.com"
common_ssl_owner_email_address: "admin@example.com"

# System packages for install by portage (Gentoo Linux).
common_syspkgs:
  - "app-admin/sudo"
  - "app-antivirus/clamav"
  - "app-arch/p7zip"
  - "app-editors/vim"
  - "app-misc/tmux"
  - "app-misc/wipe"
  - "app-portage/eix"
  - "app-portage/gentoolkit"
  - "app-portage/layman"
  - "app-portage/portage-utils"
  - "app-shells/bash-completion" 
  - "app-vim/vim-spell-en"
  - "app-vim/vim-spell-ru"
  - "dev-util/strace"
  - "net-analyzer/traceroute"
  - "net-dns/bind-tools"
  - "net-fs/cifs-utils"
  - "net-misc/networkmanager"
  - "net-misc/telnet-bsd"
  - "sys-apps/lm-sensors"
  - "sys-apps/net-tools"
  - "sys-boot/grub"
  - "sys-kernel/gentoo-kernel"
  - "sys-kernel/linux-firmware"
  - "sys-process/lsof"
# All packages for install by portage (Gentoo Linux).
common_packages:
  - "app-editors/gvim"
  - "app-office/libreoffice"
  - "app-portage/cpuid2cpuflags"
  - "gnome-extra/nm-applet"
  - "lxde-base/lxde-meta"
  - "mail-client/claws-mail"
  - "sys-apps/mlocate"
  - "sys-apps/smartmontools"
  - "sys-fs/xfsprogs"
  - "x11-base/xorg-server"
  - "x11-misc/lightdm"
  - "www-client/firefox"
  - "www-client/google-chrome"

# Locale and language settings
# list of needed locales
common_locales_list:
  - locale: "en_US"
    encoding: "ISO-8859-1"
  - locale: "en_US.UTF-8"
    encoding: "UTF-8"
  - locale: "ru_RU.KOI8-R"
    encoding: "KOI8-R"
  - locale: "ru_RU.UTF-8"
    encoding: "UTF-8"
  - locale: "ru_RU.CP1251"
    encoding: "CP1251"
# list of language settings
common_lang_settings:
  - name: 'LC_ALL'
    value: ''
  - name: 'LANG'
    value: 'ru_RU.UTF-8'
  - name: 'LC_MESSAGES'
    value: 'C.UTF-8'
# list of console font and keyboard settings
common_kbd_n_cfont_settings:
  - name: 'KEYMAP'
    value: 'ru1'
  - name: 'FONT'
    value: 'Cyr_a8x16'
  - name: 'FONT_MAP'
    value: 'cp866_to_uni'

# Time sync parameters
common_timesync_param:
  - "NTP=0.pool.ntp.org 1.pool.ntp.org 2.pool.ntp.org 3.pool.ntp.org"
common_timesync_service: "systemd-timesyncd"

# DNS resolver settings
common_resolver: 'systemd-resolved'
common_dns: "192.168.1.3"
common_fallbackdns: "192.168.1.1"
common_domains: "example.com"

# Directories and any system variables
portage_etc_dirs:
  - env
  - package.accept_keywords
  - package.env
  - package.license
  - package.unmask
  - package.use
  - savedconfig/sys-kernel
  - repos.conf
portage_etc_templates_dir: "{{ role_path }}/templates/etc/portage"
portage_env_templates_dir: "{{ role_path }}/templates/etc/portage_env"

# profile
portage_profile: "10"
# make.conf settings
portage_COMMON_FLAGS: "-mtune=generic -Os -pipe"
portage_CHOST: "x86_64-pc-linux-gnu"
# Language settings
portage_lang_list: "ru en"
# USE-flags
portage_USE_flags_system: "ipv6 gnutls kerberos ldap pch threads"
portage_USE_flags_sysapps: "bash-completion gd icu idn lz4 lzma lzo vim-syntax"
portage_USE_flags_audio: "amr ao audiofile gme mac musepack openal opus sndfile speex wavpack"
portage_USE_flags_images: "aalib avif corefonts djvu ebook eps epub hdri heif jbig jpeg jpeg2k \
	jpegxl gdk-pixbuf imlib lcms mng mspub mwaw openexr raw tiff visio vpx webp \
	wmf woff2 wpd wps xface xmp xpm xps zmf"
portage_USE_flags_multimedia: "bmff ffmpeg matroska mp4 ogg theora vcd wxp-compat x265"
# any settings in array of dict
portage_SETTINGS:
  - name: MAKEOPTS
    value: "-j3"
